<h2>Retry ,  RetryWhen , Scan , Delay</h2>
<div class="row">
    <div class="col-md-6">
        @if(person != null){ 
        <table class="table">
            <tr>
                <th>Id</th>
                <td>{{person.id}}</td>
            </tr>
            <tr>
                <th>First name</th>
                <td>{{person.first_name}}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{person.last_name}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{person.email}}</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>{{person.gender}}</td>
            </tr>
        </table>
    }
    </div>
</div>
<button class="btn btn-primary" type="button"  (click)="fetchDetails()">
        <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status"
         aria-hidden="true"></span>
         {{fetching ? 'Fetching...' : 'Fetch Details'}}
      </button>
      <br><br>
      <p>
          Status : <strong>{{status}}</strong> 
      </p>
